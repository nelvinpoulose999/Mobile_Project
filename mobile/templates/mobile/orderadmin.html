<!DOCTYPE html>
{% extends 'mobile/index.html' %}
{% block body_block %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div >
                <h2>Orders</h2>
<table class="table" style="color:black">

    {% for order in orders%}
    <tr>
        <td style="width:10%;height:10%;"><img src="{{order.product.image.url}}" class="card-img-top" alt="..."></td>
        <td>{{order.user}}</td>
        <td>{{order.address}}</td>
        <td>{{order.product}}</td>
        <td>{{order.product.price}}</td>
        <td>{{order.status}}</td>
        <td><a href="{%url 'delivered' order.id%}" class="btn btn-link">Delivered</a></td>
        <td><a href="{%url 'shipped' order.id%}" class="btn btn-link">Shipped</a></td>
    </tr>
    {%endfor%}
</table>
            </div>
        </div>
    </div>
</div>

{% endblock %}
